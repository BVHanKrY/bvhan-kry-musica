<html lang="es">
  <head>
    <meta charset="UTF-8">

    <title>BVHanKrY - M煤sica Oficial</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      }

      body {
        background-image: url(https://github.com/BVHanKrY/bvhankry.music/blob/main/ChatGPT%20Image%2030%20dic%202025,%2010_59_54%20a.m..png?raw=true), linear-gradient(135deg, #121212 0%, #1e1e1e 100%);
   background-blend-mode: overlay; /* Mezcla la imagen con el degradado */

 }

      .container {
   max-width: 900px;
   margin: 0 auto;
   background-color: rgba(18, 18, 18, 0.85); /* Fondo semi-transparente */
   padding: 20px;
   border-radius: 20px;
 }

      header {
        text-align: center;
        padding: 40px 0;
        border-bottom: 1px solid #333;
        margin-bottom: 40px;
      }

      header h1 {
        color: #a855f7;
        font-size: 3.5rem;
        font-weight: 700;
        letter-spacing: 2px;
        margin-bottom: 10px;
        text-shadow: 0 0 15px rgba(168, 85, 247, 0.5);
      }

      header p {
        font-size: 1.2rem;
        color: #b3b3b3;
        text-transform: uppercase;
        letter-spacing: 3px;
      }

      .ep-title {
        text-align: center;
        color: #c084fc;
        font-size: 2rem;
        font-weight: 600;
        margin-bottom: 50px;
        position: relative;
      }

      .ep-title::after {
        content: '';
        width: 80px;
        height: 2px;
        background-color: #a855f7;
        position: absolute;
        bottom: -10px;
        left: 50%;
        transform: translateX(-50%);
        box-shadow: 0 0 10px rgba(168, 85, 247, 0.5);
      }

      .cancion-card {
        background: linear-gradient(145deg, rgba(45, 45, 45, 0.9) 0%, rgba(56, 56, 56, 0.9) 100%);
        border-radius: 15px;
        padding: 30px;
        margin-bottom: 30px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        transition: all 0.3s ease;
        border: 1px solid rgba(168, 85, 247, 0.2);
      }

      .cancion-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 12px 30px rgba(0, 0, 0, 0.4);
        border-color: rgba(168, 85, 247, 0.5);
      }

      .cancion-card h3 {
        font-size: 1.5rem;
        font-weight: 600;
        margin-bottom: 20px;
        color: #ffffff;
        display: flex;
        align-items: center;
      }

      .cancion-card h3::before {
        content: '';
        margin-right: 15px;
        font-size: 1.8rem;
      }
      
        /* Reproductor personalizado SIN CONTROLES NATIVOS */
.audio-container {
  position: relative;
  width: 100%;
  height: 70px;
  background-color: rgba(26, 26, 26, 0.95);
  border: 2px solid rgba(168, 85, 247, 0.3);
  border-radius: 30px;
  padding: 0 20px;
  display: flex;
  align-items: center;
  box-shadow: 0 0 15px rgba(168, 85, 247, 0.7);
}

/* Bot贸n de play/pausa */
.play-btn {
  width: 35px;
  height: 35px;
  background-color: rgba(168, 85, 247, 0.8);
  border: none;
  border-radius: 50%;
  color: white;
  font-size: 16px;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  margin-right: 15px;
}

.play-btn:hover {
  background-color: #a855f7;
}

/* Barra de progreso */
.progress-container {
  flex: 1;
  height: 8px;
  background-color: rgba(100, 100, 100, 0.5);
  border-radius: 20px;
  position: relative;
  margin-right: 15px;
}

.progress-bar {
  height: 100%;
  background-color: #a855f7;
  border-radius: 20px;
  width: 0%;
}

/* Tiempo */
.time-display {
  color: white;
  font-size: 14px;
  margin-right: 15px;
}

/* Control de volumen vertical */
.volume-container {
  position: relative;
}

.volume-btn {
  width: 25px;
  height: 25px;
  background-color: transparent;
  border: none;
  color: white;
  font-size: 18px;
  cursor: pointer;
}

.volume-slider {
  position: absolute;
  top: -80px;
  right: 0;
  width: 15px;
  height: 60px;
  background-color: rgba(26, 26, 26, 0.95);
  border: 1px solid #a855f7;
  border-radius: 10px;
  padding: 5px;
  display: none;
  -webkit-appearance: none;
  appearance: none;
}

.volume-slider::-webkit-slider-thumb {
  -webkit-appearance: none;
  appearance: none;
  width: 13px;
  height: 13px;
  background-color: #a855f7;
  border-radius: 50%;
  cursor: pointer;
}

.volume-container:hover .volume-slider {
  display: block;
}
      
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>BVHanKrY</h1>
        <p>DUB Music - Ecuador</p>
      </header>

      <h2 class="ep-title">EP: Pulso</h2>

      <div class="cancion-card">
        <h3>Tinkuy</h3>
        <div class="audio-container">
  <button class="play-btn" onclick="togglePlay('tinkuy-audio')">讹</button>
  <div class="progress-container">
    <div class="progress-bar" id="tinkuy-progress"></div>
  </div>
  <div class="time-display" id="tinkuy-time">0:00 / 4:31</div>
  <div class="volume-container">
    <button class="volume-btn" onclick="toggleVolume()"></button>
    <input type="range" class="volume-slider" id="volume-slider" min="0" max="1" step="0.1" value="1">
  </div>
  <audio id="tinkuy-audio" src="audio/tinkuy.mp3" type="audio/mpeg">
</div>
        
      </div>

      <div class="cancion-card">
        <h3>Nawi</h3>
        <audio controls>
          <source src="audio/nawi.mp3" type="audio/mpeg">
          Tu navegador no soporta el reproductor de audio.
        
      </div>

      <div class="cancion-card">
        <h3>Sami</h3>
        <audio controls>
          <source src="audio/sami.mp3" type="audio/mpeg">
          Tu navegador no soporta el reproductor de audio.
        
      </div>
    </div>
    <script>
// Funci贸n para play/pausa
function togglePlay(audioId) {
  const audio = document.getElementById(audioId);
  const btn = document.querySelector(`[onclick="togglePlay('${audioId}')"]`);
  if (audio.paused) {
    audio.play();
    btn.innerHTML = "革";
  } else {
    audio.pause();
    btn.innerHTML = "讹";
  }
  // Actualizar barra de progreso
  setInterval(() => {
    const progress = document.getElementById(`${audioId.split('-')[0]}-progress`);
    const timeDisplay = document.getElementById(`${audioId.split('-')[0]}-time`);
    const duration = audio.duration;
    const currentTime = audio.currentTime;
    if (duration) {
      const percent = (currentTime / duration) * 100;
      progress.style.width = percent + "%";
      // Formatear tiempo
      const current = formatTime(currentTime);
      const total = formatTime(duration);
      timeDisplay.innerHTML = `${current} / ${total}`;
    }
  }, 1000);
}

// Funci贸n para formatear tiempo
function formatTime(seconds) {
  const mins = Math.floor(seconds / 60);
  const secs = Math.floor(seconds % 60);
  return `${mins}:${secs < 10 ? '0' + secs : secs}`;
}

// Funci贸n para control de volumen
const volumeSlider = document.getElementById('volume-slider');
const audio = document.getElementById('tinkuy-audio');
volumeSlider.addEventListener('input', () => {
  audio.volume = volumeSlider.value;
});
</script>
